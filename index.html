<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="nav-container">
            <h1>Dojonary</h1>
            <input type="search" name="Search" id="search" placeholder="Search">
            <button id="login" onclick="login(this)">Login</button>
        </div>
    </nav>
    <div class="body-container">
        <div class="left-column">
            <div class="top-card">
                <div class="card-left-side">
                    <h1>ninja</h1>
                    <h3>noun</h3>
                    <h4>Plural: ninjas</h4>
                    <button class="likes" id="top-likes" onclick="message()"> 13 Likes</button>
                </div>
                <div class="card-right-side">
                    <h3>A practioner skilled in the <a href="#">Japanese</a> art of <a href="#">ninjutsu</a></h3>
                </div>
            </div>
            <div class="bottom-card">
                <div class="card-left-side">
                    <h1>ninja</h1>
                    <h3>noun</h3>
                    <h4>Plural: ninjas</h4>
                    <button class="likes" id="bottom-likes" onclick="message()"> 37 Likes</button>
                </div>
                <div class="card-right-side">
                    <h3>A <a href="#">programmer</a> who breaks down problems with <a href="#">zen</a>-like focus</h3>
                </div>
            </div>
        </div>
        <div class="right-column">
            <div class="dojonary-card">
                <h2>Dojonary is defined by YOU</h2>
                <button id="add-definition" onclick="hide(this)">Add Definition</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
